<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal" id="modal_horario" data-open="modal_horario">
        <section class="modal_body modal_nav">
            <h2 class="modal_titulo">Agregando materia al horario</h2>
        </section>
        <section class="modal_body">
            <form action="" method="post" class="formulario_modal">
                <label for="buscador_input">Seleccione la materia</label>
                <input 
                    required 
                    list="buscador_materias" 
                    id="buscador_input">
                <datalist id="buscador_materias">
                    <option value="fisica"></option>
                </datalist>
                <!-- Habilitado siempre que se conozca la materia seleccionada
                    1 div = 2 horas
                -->
                <div class="container_inputs_dia_hora">
                    <label for="dia_horario_input">Dia</label>
                    <input 
                        list="lista_dias" 
                        required 
                        type="datetime" 
                        id="dia_horario_input" 
                        placeholder="Dia de clase">
                    <datalist id="lista_dias">
                        <option value="Lunes"></option>
                        <option value="Martes"></option>
                        <option value="Miercoles"></option>
                        <option value="Jueves"></option>
                        <option value="Viernes"></option>
                        <option value="Sabado"></option>
                        <option value="Domingo"></option>
                    </datalist>
                    <label for="hora_horario_input">Hora</label>
                    <input 
                    pattern="[0-9]{2}:00"
                        list="lista_horas" 
                        required 
                        type="datetime" 
                        id="hora_horario_input" 
                        placeholder="Hora de inicio">
                    <datalist id="lista_horas">
                        <option value="06:00"></option>
                        <option value="07:00"></option>
                        <option value="08:00"></option>
                        <option value="09:00"></option>
                        <option value="10:00"></option>
                        <option value="11:00"></option>
                        <option value="12:00"></option>
                        <option value="13:00"></option>
                        <option value="14:00"></option>
                        <option value="15:00"></option>
                        <option value="16:00"></option>
                        <option value="17:00"></option>
                        <option value="18:00"></option>
                        <option value="19:00"></option>
                        <option value="20:00"></option>
                        <option value="21:00"></option>
                    </datalist>
                </div>
            </form>
        </section>
        <section class="modal_footer">
            
        </section>
    </div>
</body>
</html>
